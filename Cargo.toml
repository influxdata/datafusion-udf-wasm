[workspace.package]
version = "0.1.0"
authors = ["IOx Project Developers"]
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace]
members = [
    "arrow2bytes",
    "guests/python",
    "guests/rust",
    "host",
]
resolver = "3"

[workspace.dependencies]
arrow = { version = "55.2.0", default-features = false, features = ["ipc"] }
datafusion = { version = "49.0.0", default-features = false }
datafusion-common = { version = "49.0.0", default-features = false }
datafusion-expr = { version = "49.0.0", default-features = false }
tokio = { version = "1.47.1", default-features = false }
pyo3 = { version = "0.25.1", default-features = false }
tar = "0.4.44"
tempfile = "3.20.0"
wasmtime = { version = "35", default-features = false, features = ["async", "cranelift", "incremental-cache"] }
wasmtime-wasi = { version = "35", default-features = false }
wit-bindgen = "0.44"

# patches to get wasi p2 to run without extra feature flags
# See <https://github.com/rust-lang/rust/issues/130323>.
[patch.crates-io]
pyo3 = { git = "https://github.com/crepererum/pyo3.git", rev = "92f97bdb0291852e2e0fc59312b69e9f73e47f16" }
tempfile = { git = "https://github.com/crepererum/tempfile.git", rev = "bdfa162a052d5239c4d42e6b706f9d2e9e040f02" }
