[workspace.package]
version = "0.1.0"
authors = ["IOx Project Developers"]
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace]
members = [
    "guests/rust",
    "host",
]
resolver = "3"

[workspace.dependencies]
datafusion = { version = "49.0.0", default-features = false }
tokio = { version = "1.47.1", default-features = false }
wasmtime = { version = "35", default-features = false, features = ["async", "cranelift", "incremental-cache"] }
wasmtime-wasi = { version = "35", default-features = false }
wit-bindgen = "0.44"

# we need a nightly tempfiles features
[patch.crates-io]
tempfile = { git = "https://github.com/crepererum/tempfile.git", rev = "bdfa162a052d5239c4d42e6b706f9d2e9e040f02" }
