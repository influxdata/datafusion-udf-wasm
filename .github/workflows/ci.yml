---
name: CI

# yamllint disable-line rule:truthy
on:
  merge_group:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install `yamllint`
        run: pip install --requirement=.github/workflows/requirements.txt

      - name: Install `cargo-deny` & `just`
        uses: taiki-e/install-action@c45072658c5d4b46c598b05c54f3d0b541f90bd3  # v2
        with:
          tool: cargo-deny,just

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # master
        with:
          components: clippy, rustfmt
          toolchain: stable

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # master
        with:
          toolchain: nightly
          targets: wasm32-wasip2

      - name: Default to stable rust
        run: rustup default stable

      - name: Cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0

      - name: just check
        run: just check
