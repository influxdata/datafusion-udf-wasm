---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # NOTE: groups are "match first", and "unmatched dependencies have individual PRs"
    groups:
      arrow-and-datafusion:
        patterns:
          - "arrow"
          - "arrow-*"
          - "datafusion"
          - "datafusion-*"
      wasmtime:
        patterns:
          - "wasmtime"
          - "wasmtime-*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-deps:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: ".github/workflows"
    schedule:
      interval: "weekly"
    groups:
      github-deps:
        patterns:
          - "*"
