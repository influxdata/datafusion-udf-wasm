---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    ignore:
      # We want to update arrow and datafusion manually
      - dependency-name: "arrow"
      - dependency-name: "arrow-*"
      - dependency-name: "datafusion"
      - dependency-name: "datafusion-*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-deps:
        patterns:
          - "*"
